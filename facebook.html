<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook – đăng nhập hoặc đăng ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="logo">facebook</h1>
      <form>
        <input type="text" placeholder="Email hoặc số điện thoại" required>
        <input type="password" placeholder="Mật khẩu" required>
        <button class="login-btn" type="submit">Đăng nhập</button>
        <a href="#" class="forgot">Quên mật khẩu?</a>
        <hr>
        <button class="create-btn" type="button">Tạo tài khoản mới</button>
      </form>
    </div>
    <p class="footer"><strong>Tạo Trang</strong> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
  </div>
  <link rel="stylesheet" href="style.css" />
</body>
</html>
